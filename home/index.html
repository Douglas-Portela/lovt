<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/theme.css">
    <link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovt</title>
</head>
<body>
    <header>
        <div class="topo">
            <img src="../assets/img/LOVT.png" alt="imagem logo Loft" id="logo">
            <img src="../assets/img/You Love, your loft!.png" alt="bordao da marca" id="frase-efeito">
            <img src="../assets/img/Vector (1).png" alt="menu sandwich" id="menu-site">
        </div>
    </header>
    <main>
        <p></p>
        <div class="carrocel">
            <img src="../assets/img/Rectangle 3.png" alt="imagem do carrocel">
        </div>

        <div class="parte1">
            <img src="../assets/img/Rectangle 6.png" alt="imagem interna da casa" id="img-parte1">
            <div class="valor-parte1">
                <img src="../assets/img/$ 1,200.png" alt="valor de 1.200" id="valor1">
                <img src="../assets/img/New.png" alt="fundo verde new" id="fundo-valor1">
            </div>
            <p id="descricao1">Magna ipsum velit duis consectetur est eiusmod.</p>
        </div>

        <div class="parte2">
            <img src="../assets/img/Rectangle 7.png" alt="imagem externa da casa" id="img-parte2">
                <div class="valor-bloco2">
                    <img src="../assets/img/$ 2,000.png" alt="valor de 2.000" id="valor2">
                    <img src="../assets/img/Sale.png" alt="fundo laranja new" id="fundo-valor2">
                </div>
            <p id="descricao2">Duis deserunt nisi consequat elit sint sit culpa enim nostrud dolore.</p>
        </div>

        </div>
            <h2 id="interiores"> Style </h2>

                <div id="industrial">
                    <p class="p1"> Industrial </p>
                </div>

                <div id="modern">
                    <p class="p1"> Modern </p>
                </div>

                <div id="classic">
                    <p class="p1"> Classic </p>
                </div>
        </div>
    </main>

    <footer class="footer-box">
        <div class="mapa" id="localizacao">
            <img src="../assets/img/mapa.svg" alt="mapa de localizacao"> 
        </div>

        <div class="informacoes" id="contato">
            <p>LOVT - You love, your loft!</p>
            <p>Broad St,</p>
            <p>Newark, NJ 07102 - USA</p>   
            <p> +1 (973) 854-555-548</p>    
            <p>contact@lovtrealstate.com</p> 
        </div>
        <div class="redes-sociais">
            <p>OUR SOCIAL MEDIAS:</p>
            <img src="../assets/img/face_logo.svg" alt="facebook" id="facebook-logo">
            <img src="../assets/img/insta_logo.svg" alt="instagram" id="instagram-logo">
            <img src="../assets/img/whats_logo.svg" alt="whatsapp" id="whatsapp-logo">
        </div>
    </footer>
    
</body>
</html>
